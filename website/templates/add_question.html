{% extends "base.html" %} 
{% block title %}Create Quiz{% endblock %}
{% block content %}
<div class="container" style="margin-top: 5%">
    <h1 align="center" style="font-weight: bold;">Add Question to {{ quiz.title }}</h1>
</div>
<form action="{{ url_for('question.add_question', quiz_id=quiz.id) }}" method="POST">


        

    <div class="form-group">
        <label for="question">Question:</label>
        <input type="text" class="form-control form-control-lg" id="question" name="question" placeholder="Enter your question here">
    </div>

    <div class="form-group">
        <label for="choice1">Choice 1:</label>
        <input type="text" class="form-control" id="choice1" name="choices"  placeholder="Enter choice one">
    </div>

    <div class="form-group">
        <label for="choice2">Choice 2:</label>
        <input type="text" class="form-control" id="choice2" name="choices" placeholder="Enter choice two">
    </div>

    <div class="form-group">
        <label for="choice3">Choice 3:</label>
        <input type="text" class="form-control" id="choice3" name="choices" placeholder="Enter choice three">
    </div>

    <div class="form-group">
        <label for="choice4">Choice 4:</label>
        <input type="text" class="form-control" id="choice4" name="choices" placeholder="Enter choice four">
    </div>

    <div class="form-group">
        <label for="answer">Correct Answer:</label>
        <input type="text" class="form-control" id="answer" name="correct_answer"  placeholder="Enter the correct answer">
    </div>

    <button type="submit" class="btn btn-primary btn-sm">Add Question</button>
</form>
{% endblock %}
