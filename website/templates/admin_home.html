{% extends "base.html" %} {% block title %}Admin{% endblock %}

{% block content %}

<div class="container" style="margin-top: 5%; margin-bottom: 5%">
    <h1 style="font-weight: bold;">My Quiz</h1>
    <p>Welcome back! Here's all your quizzes lined up for this term.</p>
</div>

<div class="container">
<div class="row">

    {% for quiz in quizzes %}
        <div class="col-lg-4" style="padding-bottom: 2%;">
            <div class="card" style="background-color: #95B8ED;border-color: white;">
                <div class="card-body" id="heading{{quiz.id}}">
                    <button 
                    class="btn btn-link" 
                    data-toggle="collapse" 
                    data-target="#collapse{{quiz.id}}" 
                    aria-expanded="false" 
                    aria-controls="collapse{{quiz.id}}" 
                    style="text-align: left;">

                        <h1 style="color: white;">  #{{quiz.id}}</h1>
                        <p1 style="color: white; font-size: 15px;">{{quiz.title}}</p1>

                    </button>
                </div>
    
                <div id="collapse{{quiz.id}}" class="collapse" aria-labelledby="heading{{quiz.id}}">
                    <div class="card-footer"  style="background-color: #DAE9FF;border-color: #DAE9FF;">
                        <small>Subject: {{quiz.subject}}</small><br>
                        <small>Date Created:  {{quiz.date_created}}</small><br>
                        <small>Completed: </small><br>
                        
                        
                        <a class="btn btn-light btn-sm" href="/quiz_data" 
                        style="margin-top: 2%;">View Data</a>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}


    <div class="col-lg-4" style="padding-bottom: 2%;">
        <div class="card" style="background-color: #DEE4EE;border-color: white;">
            <div class="card-body text-center">
                <a href="/create-quiz">
                <svg enable-background="new 0 0 512 512" height="95px" id="Layer_1" version="1.1" viewBox="0 0 512 512" width="117px" xml:space="preserve" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><path fill="#ffff"d="M256,512C114.625,512,0,397.391,0,256C0,114.609,114.625,0,256,0c141.391,0,256,114.609,256,256  C512,397.391,397.391,512,256,512z M256,64C149.969,64,64,149.969,64,256s85.969,192,192,192c106.047,0,192-85.969,192-192  S362.047,64,256,64z M288,384h-64v-96h-96v-64h96v-96h64v96h96v64h-96V384z"/></svg>
                </a>
            </div>
            
        </div>
    </div>
</div>
</div>

{% endblock %}
