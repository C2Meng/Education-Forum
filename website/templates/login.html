{% extends "base.html" %} {% block title %}Login{% endblock %}

{% block content %}
<form method = "POST">
    <h3 align ="center" style="margin-top: 3%;">Log In</h3>
    <p align="center">Don't have an account yet? <a href="{{ url_for('auth.sign_up') }}">Sign Up</a></p>
    <div class ="form-group">
        <label for="email">Email Address</label>
        <input 
        type="email" 
        class="form-control" 
        id="email" 
        name="email" 
        placeholder="Enter email"
        />
    </div>
    <div class ="form-group">
        <label for="password">Password</label>
        <input 
        type="password" 
        class="form-control" 
        id="password" 
        name="password" 
        placeholder="Enter password"
        />
    </div>
    
    <br />
    <button type ="submit" class="btn btn-primary">Login</button>
</form>

{% endblock %}
