{% extends "base.html" %}
{% block title %}My Quizzes{% endblock %}
{% block content %}
<h2>My Quizzes</h2>
<div class="list-group">
    {% for quiz in quizzes %}
    <a href="{{ url_for('question.display_quiz', quiz_id=quiz.id) }}" class="list-group-item list-group-item-action">
        <h5 class="mb-1">{{ quiz.title }}</h5>
        <small>Subject: {{ quiz.subject }}</small>
    </a>
    {% endfor %}
</div>
{% endblock %}
