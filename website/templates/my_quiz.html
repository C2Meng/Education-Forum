{% extends "base.html" %}
{% block title %}My Quizzes{% endblock %}
{% block content %}

<div class="container" style="margin-top: 5%; margin-bottom: 2%">
    <h1 style="font-weight: bold;">My Quiz</h1>
    <p>Welcome! Here are your ongoing quizzes</p>
</div>

<div class="container">
    <form action="{{ url_for('question.my_quiz') }}" method="POST">

        <div class="form-group">
            <label for="quiz_code">Enter Quiz Code:</label>
            <input type="text" class="form-control form-control-lg" id="quiz_code" name="quiz_code" placeholder="Enter quiz code here">
            <button type="submit" style="margin-top: 1%;">Enter</button>
        </div>
    </form>
</div>

<div class="container">
    <div class="row">
    
        {% for quiz in quizzes %}
        <div class="col-lg-3" style="padding-bottom: 2%;">
            <div class="card" style="background-color: #95B8ED;border-color: white;">
                <div class="card-body" id="heading{{quiz.id}}">
                    <button 
                    class="btn btn-link" 
                    data-toggle="collapse" 
                    data-target="#collapse{{quiz.id}}" 
                    aria-expanded="false" 
                    aria-controls="collapse{{quiz.id}}" 
                    style="text-align: left;">

                        <h3 style="color: white;">Quiz: #{{quiz.id}}</h3>
                        <h3 style="color: white;">{{quiz.title}}</h3>

                    </button>
                </div>
    
                <div id="collapse{{quiz.id}}" class="collapse" aria-labelledby="heading{{quiz.id}}">
                    <div class="card-footer"  style="background-color: #DAE9FF;border-color: #DAE9FF;">
                
                        <div>
                            <small style="font-weight: 600;">Subject:  </small><small> {{quiz.subject}} </small> 
                          </div>
                          <div>
                              <small style="font-weight: 600;">Date: </small><small> {{quiz.date_created}}</small>
                          </div>
                        
                        
                        <div class=" text-center">
                            <a class="btn btn-light btn-sm text-center" href="{{ url_for('question.display_quiz', quiz_id=quiz.id) }}" 
                            style="margin-top: 2%;">Answer Quiz</a>

                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>





{% endblock %}
