<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoreboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 800px;
            width: 100%;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: .25rem;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .result {
            text-align: center;
            margin: 20px 0;
            font-size: 24px;
        }
        .leaderboard {
            margin-top: 40px;
        }
        .leaderboard h2 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
        .score-box {
            border: 1px solid #d5d8db;
            border-radius: .25rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 200px;
            padding: 10px;
            background-color: #f7fafc;
            text-align: center;
            margin: 0 auto 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        
        <div class="score-box">
            <h4>Quiz Results</h4>
            <h5>Your Score</h5>
            <p> {{score}}</p>
            <a>Great job!</a>
        </div>
        <div class="leaderboard">
            <h2>Leaderboard</h2>
            <table>
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Name</th>
                        <th>Score</th>
                    </tr>
                </thead>
                <tbody id="leaderboard-body">
                  
                </tbody>
            </table>
        </div>
    </div>
    <script>
        
        const leaderboardData = [
            { rank: 1, name: 'Tim', score: 95 },
            { rank: 2, name: 'Cassie', score: 90 },
            { rank: 3, name: 'Edward', score: 85 },
            { rank: 4, name: 'Bella', score: 80 },
            { rank: 5, name: 'Jasper', score: 75 }
        ];

        function renderLeaderboard(data) {
            const leaderboardBody = document.getElementById('leaderboard-body');
            data.forEach(entry => {
                const row = document.createElement('tr');
                row.innerHTML = `<td>${entry.rank}</td><td>${entry.name}</td><td>${entry.score}</td>`;
                leaderboardBody.appendChild(row);
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            renderLeaderboard(leaderboardData);
            document.getElementById('user-score').innerText = leaderboardData[0].score + '%';
        });
    </script>

   

</body>
</html>
