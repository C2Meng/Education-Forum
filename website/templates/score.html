<head>
    <title>Scoreboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 800px;
            width: 100%;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: .25rem;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .result {
            text-align: center;
            margin: 20px 0;
            font-size: 24px;
        }
        .leaderboard {
            margin-top: 40px;
        }
        .leaderboard h2 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
        .score-box {
            border: 1px solid #d5d8db;
            border-radius: .25rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 200px;
            padding: 10px;
            background-color: #f7fafc;
            text-align: center;
            margin: 0 auto 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="score-box">
            <h4>Quiz Results</h4>
            <h5>Your Score</h5>
            <p id="user-score"></p>
            <a>Great job!</a>
        </div>
        <div class="leaderboard">
            <h2>Leaderboard</h2>
            <table>
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Name</th>
                        <th>Score</th>
                    </tr>
                </thead>
                <tbody id="leaderboard-body">
                  
                </tbody>
            </table>
        </div> <br></br>
        <button id="exportBtn">Export to CSV</button>
    </div>
    <script>
        const leaderboardData = [
            { rank: 1, name: 'Tim', score: 95 },
            { rank: 2, name: 'Cassie', score: 90 },
            { rank: 3, name: 'Edward', score: 85 },
            { rank: 4, name: 'Bella', score: 80 },
            { rank: 5, name: 'Jasper', score: 75 }
        ];

        function renderLeaderboard(data) {
            const leaderboardBody = document.getElementById('leaderboard-body');
            data.forEach(entry => {
                const row = document.createElement('tr');
                row.innerHTML = `<td>${entry.rank}</td><td>${entry.name}</td><td>${entry.score}</td>`;
                leaderboardBody.appendChild(row);
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            renderLeaderboard(leaderboardData);
            // Assuming that the user's score corresponds to the first entry in the sample leaderboard data
            document.getElementById('user-score').innerText = leaderboardData[0].score + '%';
        });

        // JS to export table to CSV
        document.getElementById('exportBtn').addEventListener('click', function () { 
            var csv = [];
            var rows = document.querySelectorAll("table tr");

            // Loop through all rows
            for (var i = 0; i < rows.length; i++) {
                var row = [], cols = rows[i].querySelectorAll("td, th");

                // Loop through all columns in a row
                for (var j = 0; j < cols.length; j++) 
                    row.push(cols[j].innerText); // Push text content in cell to row array

                csv.push(row.join(","));  // Join row array in a single string, push to csv array  
            }

            // Download CSV file
            // Create Blob (stores data from csv array), {MIME type: file type}
            var csvFile = new Blob([csv.join("\n")], { type: "text/csv" });
            var downloadLink = document.createElement("a");
            downloadLink.download = "result_data.csv"; // File name output
            downloadLink.href = window.URL.createObjectURL(csvFile); // Create URL for blob to download
            downloadLink.style.display = "none";
            document.body.appendChild(downloadLink); // Add anchor element
            downloadLink.click(); // Trigger download when clicked
            document.body.removeChild(downloadLink); // Remove anchor element
        });
    </script>
</body>
</html>
