<head>
    <title>Scoreboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 800px;
            width: 100%;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: .25rem;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .result {
            text-align: center;
            margin: 20px 0;
            font-size: 24px;
        }
        .leaderboard {
            margin-top: 40px;
        }
        .leaderboard h2 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
        .score-box {
            border: 1px solid #d5d8db;
            border-radius: .25rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 200px;
            padding: 10px;
            background-color: #f7fafc;
            text-align: center;
            margin: 0 auto 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="score-box">
            <h4>Quiz Results</h4>
            <h5>{{score}}</h5>
            <p id="user-score"></p>
            <a>Great job!</a>
        </div>
        <div class="leaderboard">
            <h2>Leaderboard</h2>
            <table>
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Score</th>
                    </tr>
                </thead>
                <tbody id="leaderboard-body">
                    {% for result in all_results %} 
                <tr>
                    <th scope="row">{{ loop.index }}</th>
                    <td>{{ result.user.full_name }}</td>
                    <td>{{ result.user.email }}</td>
                    <td>{{ result.score }}</td>
                </tr>
                {% endfor %}
        
                </tbody>
            </table>
       

</body>
</html>
